<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Layout with Flexbox & Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Header -->
<header class="site-header">
    <h1>My Responsive Webpage</h1>
</header>

<!-- Navigation -->
<nav class="navbar">
    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<!-- Main Layout (Grid) -->
<main class="main-layout">
    <!-- Content area -->
    <section class="content">
        <h2>Welcome</h2>
        <p>This is a demo of CSS Grid and Flexbox working together to create a responsive layout.</p>

        <!-- Flexbox cards -->
        <div class="card-container">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
        </div>
    </section>

    <!-- Sidebar -->
    <aside class="sidebar">
        <h3>Sidebar</h3>
        <p>Additional links or information can go here.</p>
    </aside>
</main>

<!-- Footer -->
<footer class="site-footer">
    <p>&copy; 2025 My Website</p>
</footer>
</body>
</html>
